<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE PAPER SCISSOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/css/styles.css">


</head>

<body>
    <center>
        <h1>STONE PAPER SCISSOR</h1>
    </center>
    <div class="card1" style="width: 18rem;">
        <img src="/images/stone.jpg" class="card-img-top" alt="..." name="stoneimage">
        <center>
            <div class="card-body">
                <h5 class="card-title">STONE</h5>
            </div>
        </center>
    </div>

    <div class="card2" style="width: 18rem;">
        <img src="/images/paper.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <center>
                <h5 class="card-title">PAPER</h5>
            </center>
        </div>
    </div>

    <div class="card3" style="width: 18rem;">
        <img src="/images/scissors.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <center>
                <h5 class="card-title">SCISSORS</h5>
            </center>
        </div>
    </div>
    <div class="sub">
        <form action="/game" method="post">
            <input type="number" placeholder="choice" style="width: 200px;" name="userchoice" min="1" max="3"><br><br>
            <button type="submit" class="btn btn-primary btn-lg" style=" width: 200px; height: 53px;padding-left: 20px;padding-right: 40px;">CONFIRM<span class="material-symbols-outlined">login</span></button>
        </form>

    </div>

    <script src="index.js"></script>
</body>

</html>
